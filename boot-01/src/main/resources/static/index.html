<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>
<body>
<form id="hello">
    <input id="tijiao" type="button" value="提交">
    <br>
</form>
<script type="text/javascript">
    var ct = 0;
    for (var i = 0; i < 10; i++) {
        var name = '<input name="users[' + ct + '].username" value="name' + ct + '">';
        var password = '<input name="users[' + ct + '].password" value="password' + ct + '">';
        ct++;
        $('#hello').append(name).append(password).append('<br>');
    }
    $('#tijiao').click(function () {
        $.post('/index', $('#hello').serialize(), function (data) {
            console.info(data);
        }, 'json');
    });
</script>
</body>
</html>
