server:
  port: 10901
  tomcat:
    uri-encoding: utf-8
spring:
  redis:
    database: 0  # Redis数据库索引（默认为0）
    password:  # Redis服务器连接密码（默认为空）
    host: 127.0.0.1  # Redis服务器地址
    port: 6379  # Redis服务器连接端口
    timeout: 1000
    jedis:  # 变更后 增加了一层jedis
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  datasource:
    username: root
    password: 123654
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///boot
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
